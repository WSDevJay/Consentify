mutation(
	$background: String!
	$text: String!
	$primarycolor: String!
	$position: String!
	$compliance: String!
	$id: ID
) {
	record_update(
		id: $id,
		record:{
			table: "modules/module_291/information"
			properties:[
				{
					name: "Background",
					value: $background
				},
				{
					name:"Text"
					value: $text
				},
				{
					name:"Primary color"
					value: $primarycolor
				},
				{
					name:"Position"
					value: $position
				},
				{
					name: "Compliance",
					value: $compliance
				}
			]
		}
	){
		id
		properties
	}
}